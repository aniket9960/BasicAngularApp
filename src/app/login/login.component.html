<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-4">
            <div class="align-items-center">
                <img src="../assets/login_side.jpg" class="mx-auto d-block pt-5" alt="">
            </div>
        </div>
        <div class="col-md-4">
                        <div class="card shadow-lg card-Background" >
                            <div class="card-header text-center fs-3 custom-header">
                                Login
                            </div>
                            <div class="card-body align-items-center">
                                <form class="text-center">
                                    <div class="form-floating mb-3">
                                        <input type="text" name="username" id="username" class="form-control form-rounded" placeholder="Username" required>
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="mb-3 form-floating position-relative">
                                        <input type="password" name="password" id="password" class="form-control form-rounded" placeholder="Password" required [type]="passwordFieldType">
                                        <label for="password" class="form-label">Password</label>
                                        <i class="eye" [class]="passwordFieldType === 'password' ? 'bi-eye-slash' : 'bi-eye'" (click)="togglePasswordVisibility()"></i>
                                        
                                    </div>
                                    <button type="submit" class="btn btn-primary form-rounded"><i class="bi bi-box-arrow-in-right"></i> Login</button>
                                </form>
                                <a href="#" class="float-end text-dark">Forgot Password?</a>
                                <br>
                                <hr>
                                <div class="text-center">
                                    <button type="button" class="btn btn-danger form-rounded">
                                        <i class="bi bi-google"></i> Sign in with Google
                                    </button>
                                </div>
                            </div>
                        </div>
                    
            
        </div>
    </div>
</div>
