<div class="container-fluid">
    <div class="row mt-2 mb-5">
        <div class="col-md-4 pr-4">
            <div class="align-items-center">
                <img src="../assets/register/reg.jpg" class="mx-auto d-block" alt="">
            </div>
        </div>
        <div class="col-md-6 gx-1">
            <div class="card shadow-lg card-Background" >
                <div class="card-header text-center fs-3 custom-header">
                    Register
                </div>
                <div class="card-body align-items-center">
                    <form class="text-center">
                                <div class="form-floating mb-3">
                                    <input type="text" name="fname" id="fname" class="form-control form-rounded" placeholder="First Name" required>
                                    <label for="fname">First Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="lname" id="lname" class="form-control form-rounded" placeholder="Last Name" required>
                                    <label for="lname">Last Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="mobileN" id="mobileN" class="form-control form-rounded" placeholder="Mobile Number">
                                    <label for="mobileN">Mobile Number</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" name="emailid" id="emailid" class="form-control form-rounded" placeholder="Email Id">
                                    <label for="emailid">Email Id</label>
                                </div>
                                <div class="mb-3 form-floating position-relative">
                                    <input type="password" name="password" id="password" class="form-control form-rounded" placeholder="Password" required [type]="passwordFieldType">
                                    <label for="password" class="form-label">Password</label>
                                    <i class="eye" [class]="passwordFieldType === 'password' ? 'bi-eye-slash' : 'bi-eye'" (click)="togglePasswordVisibility()"></i>
                                </div>
                                <div class="mb-3 form-floating position-relative">
                                    <input type="password" name="cpassword" id="cpassword" class="form-control form-rounded" placeholder="Confirm Password" required [type]="passwordFieldType">
                                    <label for="cpassword" class="form-label">Confirm Password</label>
                                    <i class="eye" [class]="passwordFieldType === 'password' ? 'bi-eye-slash' : 'bi-eye'" (click)="togglePasswordVisibility()"></i>
                                </div>
                            
                       
                        <button type="submit" class="btn btn-primary form-rounded"><i class="bi bi-check2-circle"></i> Register</button>
                    </form>
                    
                    <hr>
                    <div class="text-center">
                        <button type="button" class="btn btn-danger form-rounded">
                            <i class="bi bi-google"></i> Sign Up with Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
